	<script type="text/javascript">
	var v1=0;
	var v2=0;
	var v3=0;
		function initExecute(){
			var value1 = getParam("v1");
			var value2 = getParam("v2");
			var value3 = getParam("v3");
			var priceType = getParam("priceType");
		
		v1=(value1*100.5);
		v2=(value2*73);
		v3=(value3*88);
		var total = v1+v2+v3;
		document.getElementById("value1").innerHTML=v1.toFixed(2);
		document.getElementById("value2").innerHTML=v2.toFixed(2);
		document.getElementById("value3").innerHTML=v3.toFixed(2);
		document.getElementById("totalPrice").innerHTML="总价："+total.toFixed(2);
		}
		
		function getParam(paramName)
{
        paramValue = "";
        isFound = false;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=")>1)
        {
            arrSource = unescape(this.location.search).substring(1,this.location.search.length).split("&");
            i = 0;
            while (i < arrSource.length && !isFound)
            {
                if (arrSource[i].indexOf("=") > 0)
                {
                     if (arrSource[i].split("=")[0].toLowerCase()==paramName.toLowerCase())
                     {
                        paramValue = arrSource[i].split("=")[1];
                        isFound = true;
                     }
                }
                i++;
            }   
        }
   return paramValue;
   }
	</script>
